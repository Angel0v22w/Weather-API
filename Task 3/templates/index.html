<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
</head>
<body>
    
    <table border="1">
        {% for city in lines.keys() %}
            <tr>
                <th>{{ city }}</th>
            
            </tr>
            {% for items in lines.get(city) %}
                <tr>
                    <td>{{items}}</td>
                </tr>
                    
            {% endfor %}
            


        {% endfor %}
        
    </table>
</body>
</html>
